<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Static Comp Challenge 1 by Nick Svetnicka</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" type="text/css" href="normalize.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" type="text/css" href="css/ionicons.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>

<body>

  <div class="wrapper">

    <section class="left">
      <div class="box" id="div1">
        <div>
          <img class="tiny-neo" src="neo.png" ></img>
          <h2>NEO (the one)</h2>
          <p>I do the movies and normal human stuff...like sitting and eating.</p>
          <p>
            <button class="info-button"><i class="icon ion-flag"></i> Resume</button>
            <button class="info-button"><i class="icon ion-email"></i> Contact</button>
          </p>
        </div>
      </div>
      <div class="box" id="div2">
          <i class="icon ion-person"></i>
          <p>PROFILE</p>
      </div>
      <div class="box" id="div3">
        <i class="icon ion-ios-pulse-strong"></i>
        <p>EXPERIENCE</p>
      </div>
      <div class="box" id="div4">
        <i class="icon ion-university"></i>
        <p>EDUCATION</p>
      </div>
      <div class="box" id="div5">
        <i class="icon ion-social-wordpress"></i>
        <p>BLOG</p>
      </div>
      <div class="box" id="div6">
        <i class="icon ion-social-twitter-outline"></i>
        <p>SOCIAL MENU</p>
      </div>
      <div class="box" id="div7">
        <i class="icon ion-paper-airplane"></i>
        <p>CONTACT</p>
      </div>
      <div class="box" id="div8">
        <i class="icon ion-cube"></i>
        <p>PORTFOLIO</p>
      </div>
    </section>

    <aside class="right">
      <div id="div9">

      </div>
    </aside>

  </div>

</body>

</html>
